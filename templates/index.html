<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vremenska prognoza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
    <h1 class="mt-5">Vremenska prognoza</h1>
    <form action="/" method="post" >
        <div class="container">
            <div class="row"> 
                <div class="col-sm">  <input type="text" name="cityName" id="cityName" placeholder="Grad" class="form-control"> </div>
      
        <div class="col-sm"><input type="text" name="stateName" id="stateName" value="ON" class="form-control" placeholder="Okrug"></div>
        
        <div class="col-sm"> <input type="text" name="countryName" id="countryName" value="Canada" class="form-control" placeholder="DrÅ¾ava"></div>
       
     </div>
    </div> 
    <br>
        <button class="btn btn-light">Saznaj</button>
    </form>

    {% if data %}
    
    {{data.main}}: {{data.description}} <br>
    <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon">
    {{data.temperature}}
    {% endif %}
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
